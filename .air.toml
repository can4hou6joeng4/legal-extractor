# Air 热加载配置文件 (https://github.com/air-verse/air)
# 启动命令: air (需先安装: go install github.com/air-verse/air@latest)

root = "."
tmp_dir = "tmp"

[build]
  # 实际上运行的构建命令
  cmd = "go build -o ./tmp/main ./cmd/server/main.go"
  # 二进制文件位置
  bin = "./tmp/main"
  # 监听的文件扩展名
  include_ext = ["go", "tpl", "tmpl", "html", "yaml"]
  # 忽略的目录
  exclude_dir = ["assets", "tmp", "vendor", "frontend", "build"]
  # 忽略的文件
  exclude_file = []
  # 排除未变更的文件
  exclude_unchanged = true
  # 延迟构建 (毫秒)
  delay = 1000
  # 构建中断时停止旧进程
  stop_on_error = true
  # 发送中断信号前杀死进程
  kill_delay = 500 # ms

[log]
  # 显示日志时间
  time = true

[color]
  # 自定义颜色
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # 退出时删除 tmp 目录
  clean_on_exit = true
