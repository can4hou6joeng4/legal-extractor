name: Wails Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        check-latest: true

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: Install Wails
      shell: bash
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

    - name: Build macOS
      if: matrix.os == 'macos-latest'
      run: |
        chmod +x build_mac.sh
        ./build_mac.sh

    - name: Build Windows
      if: matrix.os == 'windows-latest'
      shell: powershell
      run: |
        .\build_windows.ps1

    - name: Upload Artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: legal-extractor-mac
        path: build/bin/legal-extractor.app

    - name: Upload Artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: legal-extractor-windows
        path: build/bin/
