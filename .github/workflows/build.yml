name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin/amd64
            arch: amd64
          - os: macos-latest
            platform: darwin/arm64
            arch: arm64
          - os: windows-latest
            platform: windows/amd64
            arch: amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pdfplumber

      - name: Build Python Bridge
        run: |
          python -m PyInstaller --onefile --clean --distpath internal/extractor/bridge_bin --name pdf_extractor_core internal/extractor/bridge_bin/pdf_bridge.py

      - name: Build Wails App
        run: |
          wails build -platform ${{ matrix.platform }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ runner.os }}-${{ matrix.arch }}
          path: build/bin/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Prepare Release Assets
        run: |
          mkdir -p final-assets
          VERSION=${GITHUB_REF#refs/tags/v}

          # macOS amd64
          if [ -d "release-assets/build-macOS-amd64" ]; then
            cd release-assets/build-macOS-amd64
            if [ -d "legal-extractor.app" ]; then
              tar -czf ../../final-assets/legal-extractor_${VERSION}_darwin_amd64.app.tar.gz legal-extractor.app
              # Create real DMG disk image using hdiutil
              hdiutil create -volname "Legal Extractor" \
                -srcfolder legal-extractor.app \
                -ov -format UDZO \
                ../../final-assets/legal-extractor_${VERSION}_darwin_amd64.dmg
            fi
            cd ../..
          fi

          # macOS arm64
          if [ -d "release-assets/build-macOS-arm64" ]; then
            cd release-assets/build-macOS-arm64
            if [ -d "legal-extractor.app" ]; then
              tar -czf ../../final-assets/legal-extractor_${VERSION}_darwin_arm64.app.tar.gz legal-extractor.app
              # Create real DMG disk image using hdiutil
              hdiutil create -volname "Legal Extractor" \
                -srcfolder legal-extractor.app \
                -ov -format UDZO \
                ../../final-assets/legal-extractor_${VERSION}_darwin_arm64.dmg
            fi
            cd ../..
          fi

          # Windows
          if [ -d "release-assets/build-Windows-amd64" ]; then
            cd release-assets/build-Windows-amd64
            if [ -f "legal-extractor.exe" ]; then
              cp legal-extractor.exe ../../final-assets/legal-extractor_${VERSION}_windows_amd64_setup.exe
              zip ../../final-assets/legal-extractor_${VERSION}_windows_amd64.zip legal-extractor.exe
            fi
            cd ../..
          fi

          ls -lah final-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: final-assets/*
          body_path: RELEASE_NOTES_v${{ github.ref_name }}.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
